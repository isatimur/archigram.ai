<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Branding -->
    <title>ArchiGram.ai | Open Source ML Pipeline & Architecture Platform</title>
    <meta name="description" content="The open-source ArchiGram.ai platform for building, visualizing, and deploying ML pipelines and software architectures. Features domain-specific copilots and one-click deployment." />
    <meta name="keywords" content="archigram.ai, ai studio, ml pipeline, software architecture, mermaid.js, gemini 3, open source, devops, mlops" />
    <meta name="author" content="ArchiGram.ai OSS" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archigram.ai/" />
    <meta property="og:title" content="ArchiGram.ai - Build ML Pipelines at Speed" />
    <meta property="og:description" content="Open Source Architecture Platform with domain-specific copilots." />
    <meta property="og:image" content="https://archigram.ai/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://archigram.ai/" />
    <meta property="twitter:title" content="ArchiGram.ai OSS" />
    <meta property="twitter:description" content="Build and deploy ML pipelines visually." />
    <meta property="twitter:image" content="https://archigram.ai/og-image.png" />

    <meta name="theme-color" content="#09090b" />
    <link rel="canonical" href="https://archigram.ai/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      /* Polyfill process for browser environment */
      if (typeof globalThis.process === 'undefined') {
        globalThis.process = { env: {} };
      }
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Semantic Colors mapped to CSS Variables
              background: 'rgb(var(--bg) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              'surface-hover': 'rgb(var(--surface-hover) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              text: 'rgb(var(--text) / <alpha-value>)',
              'text-muted': 'rgb(var(--text-muted) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--primary-hover) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Base Variables (Default Dark) */
      :root {
        --bg: 9 9 11;
        --surface: 24 24 27;
        --surface-hover: 39 39 42;
        --border: 63 63 70;
        --text: 228 228 231;
        --text-muted: 161 161 170;
        --primary: 99 102 241;
        --primary-hover: 79 70 229;
        --accent: 168 85 247;
      }

      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--border), 0.5); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--text-muted), 0.8); 
      }
      body {
        background-color: rgb(var(--bg));
        color: rgb(var(--text));
        overflow: hidden; /* App handles scrolling */
      }
      .glass-panel {
        background: rgba(var(--surface), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--border), 0.2);
      }
      .landing-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0&dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0&dev",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "mermaid": "https://esm.sh/mermaid@11.4.1",
    "lz-string": "https://esm.sh/lz-string@1.5.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
