<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#09090b"/>
  <!-- Grid pattern -->
  <g stroke="rgba(99,102,241,0.2)" stroke-width="2" fill="none">
    <line x1="128" y1="96" x2="128" y2="416"/>
    <line x1="256" y1="96" x2="256" y2="416"/>
    <line x1="384" y1="96" x2="384" y2="416"/>
    <line x1="96" y1="128" x2="416" y2="128"/>
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="96" y1="384" x2="416" y2="384"/>
  </g>
  <!-- Main A shape with nodes -->
  <g fill="url(#grad)">
    <!-- Top node -->
    <circle cx="256" cy="128" r="32"/>
    <!-- Left node -->
    <circle cx="160" cy="320" r="32"/>
    <!-- Right node -->
    <circle cx="352" cy="320" r="32"/>
    <!-- Center node -->
    <circle cx="256" cy="256" r="24"/>
  </g>
  <!-- Connecting lines -->
  <g stroke="url(#grad)" stroke-width="8" stroke-linecap="round" fill="none">
    <line x1="256" y1="160" x2="180" y2="290"/>
    <line x1="256" y1="160" x2="332" y2="290"/>
    <line x1="192" y1="320" x2="320" y2="320"/>
    <line x1="256" y1="256" x2="256" y2="160"/>
  </g>
</svg>
