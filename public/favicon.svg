<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Rounded background with gradient -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Main A shape with nodes - white/light colored -->
  <g fill="#ffffff">
    <!-- Top node -->
    <circle cx="256" cy="128" r="36"/>
    <!-- Left node -->
    <circle cx="152" cy="340" r="36"/>
    <!-- Right node -->
    <circle cx="360" cy="340" r="36"/>
    <!-- Center node -->
    <circle cx="256" cy="248" r="28"/>
  </g>
  <!-- Connecting lines - white -->
  <g stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none">
    <line x1="256" y1="164" x2="172" y2="308"/>
    <line x1="256" y1="164" x2="340" y2="308"/>
    <line x1="188" y1="340" x2="324" y2="340"/>
    <line x1="256" y1="248" x2="256" y2="164"/>
  </g>
</svg>
